<div class="min-h-screen bg-[#1A1A1A] text-gray-200 py-8">
  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-4xl font-extrabold text-white text-center mb-8 md:mb-12">Your Shopping Cart</h1>

    <div class="flex flex-col md:flex-row gap-8">

      <ng-container *ngIf="(cart$ | async) as cart">
        <ng-container *ngIf="cart.items.length > 0; else emptyCart">
          <ul class="flex-grow space-y-4">
            <li *ngFor="let cartItem of cart.items">
              <app-cart-food-card [cartItem]=cartItem></app-cart-food-card>
            </li>
          </ul>

          <div class="md:w-1/3 bg-[#242424] p-6 rounded-xl shadow-lg flex-shrink-0 ">
            <h2 class="text-2xl font-bold text-white mb-5 border-b border-gray-600 pb-3">Order Summary</h2>

            <div class="flex justify-between text-lg text-gray-300 mb-3">
              <span>Items:</span>
              <span class="font-semibold text-white">{{cart.items.length}}</span>
            </div>

            <div class="flex justify-between text-xl font-bold text-white mb-6">
              <span>Total Price:</span>
              <span class="text-green-400">{{cart.totalPrice | currency}}</span>
            </div>

            <button (click)="ProceedToCheckout()" class="w-full bg-[#0589c2] hover:bg-[#046e9b] cursor-pointer text-white font-bold py-4 rounded-lg text-xl uppercase tracking-wider transition-colors duration-200">
              Proceed to Checkout
            </button>
          </div>
        </ng-container>
      </ng-container>

      <ng-template #emptyCart>
        <div class="w-full text-center p-12 bg-[#2A2A2A] rounded-xl shadow-lg">
          <p class="text-3xl text-gray-400 mb-6">Your cart is empty!</p>
          <a routerLink="/" class="bg-[#0589c2] hover:bg-[#046e9b] text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors duration-200">
            Go back to shopping
          </a>
        </div>
      </ng-template>

    </div>
  </div>
</div>
