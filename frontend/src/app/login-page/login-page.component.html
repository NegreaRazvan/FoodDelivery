<div class="min-h-screen flex items-center justify-center bg-[#1A1A1A] p-4 font-inter">
  <div class="bg-[#2A2A2A] p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-100 mb-8">Login</h2>

    <form (ngSubmit)="handleLogin()">
      <div class="mb-4">
        <label htmlFor="username" class="block text-gray-300 text-sm font-semibold mb-2">
          Username
        </label>
        <input
          type="text" id="username"
          class="w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition duration-200 ease-in-out"
          placeholder="Enter your username"
          name="username"
          [(ngModel)]="username" required
        />
      </div>

      <div class="mb-6">
        <label htmlFor="password" class="block text-gray-300 text-sm font-semibold mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          class="w-full p-3 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition duration-200 ease-in-out"
          placeholder="Enter your password"
          name="password"
          [(ngModel)]="password" required
        />
      </div>

      <button
        type="submit"
        class="mt-4 w-full py-3 px-4 bg-gray-700 text-white font-semibold rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-200 ease-in-out transform hover:scale-105"
      >
        Login
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-center mt-4 text-sm">
        {{ errorMessage }}
      </div>
    </form>

  </div>
</div>
